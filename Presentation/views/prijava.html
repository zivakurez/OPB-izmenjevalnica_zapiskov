%rebase('osnova.html', naslov='Prijava', stran='prijava')

<div class="container">
  <h1 class="glavni-naslov">Izmenjevalnica zapiskov</h1>
  <p class="opis">Dobrodošli! Prijavite se in izmenjujte zapiske s študenti z različnih fakultet.</p>

  <h2>Prijava</h2>
  <form action="{{url('/prijava')}}" method="POST" class="login-form">
    <div class="form-group">
      <label for="username">Uporabniško ime</label>
      <input type="text" id="username" name="uporabnisko_ime" class="form-control" placeholder="Vnesi uporabniško ime" required>
    </div>

    <div class="form-group">
      <label for="password">Geslo</label>
      <input type="password" id="password" name="geslo" class="form-control" placeholder="Geslo" required>
    </div>

    <button type="submit" class="btn btn-primary">Prijava</button>

    %if napaka:
      <p class="opozorilo">{{napaka}}</p>
    %end
  </form>
</div>
